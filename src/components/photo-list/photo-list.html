<ion-grid>
  <ion-row>
    <ion-col clickable col-6 col-md-4 col-xl-3 *ngFor="let photo of photos; let i = index" (click)="openModal(i)">
      <div class="image-container" [style.background-image]="'url(' + photo?.ContentThumbImageFullURL + ')'"></div>
    </ion-col>
  </ion-row>
</ion-grid>
