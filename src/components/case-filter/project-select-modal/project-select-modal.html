<ion-header [ngClass]="{'is-iphone-x': isIphoneX}">
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ "COMMONS.PROJECT" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="projectSelect.ProjectID">
    <ion-item *ngIf="!isComment">
      <ion-label>{{ "COMMONS.VIEW_ALL" | translate }}</ion-label>
      <ion-radio [value]="0" (ionSelect)="selectProject(null)"></ion-radio>
    </ion-item>
    <ion-item *ngFor="let project of projects">
      <ion-label>{{ project?.ProjectTitle }}</ion-label>
      <ion-radio [value]="project.ProjectID" (ionSelect)="selectProject(project)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
