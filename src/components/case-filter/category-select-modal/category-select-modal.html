<ion-header [ngClass]="{'is-iphone-x': isIphoneX}">
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{ "COMMONS.PROJECT" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list radio-group [(ngModel)]="categorySelect.ProjectSectionID">
      <ion-item *ngIf="!isComment">
        <ion-label>{{ "COMMONS.VIEW_ALL" | translate }}</ion-label>
        <ion-radio [value]="0" (ionSelect)="selectCategory(null)"></ion-radio>
      </ion-item>
      <ion-item *ngFor="let category of categories">
        <ion-label>{{ category?.ProjectSectionName }}</ion-label>
        <ion-radio [value]="category.ProjectSectionID" (ionSelect)="selectCategory(category)"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
