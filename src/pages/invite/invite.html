<ion-header>
  <ion-navbar>
    <ion-title>{{"EXTRA.INVITE" | translate}}</ion-title>
    <button ion-button icon-only button-clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-card tappable *ngIf="activityAction == 15">
    <ion-card-content>
      <p [style.color]="'#000'">
        {{data.message}}
      </p>
      <ion-row padding-horizontal>
        <ion-col no-padding>
          <button ion-button (click)="reject(data, 15)">
            {{"EXTRA.REJECT" | translate}}
          </button>
        </ion-col>
        <ion-col no-padding text-right>
          <button ion-button (click)="accept(data, 15)">
            {{"EXTRA.ACCEPT" | translate}}
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>  
</ion-content>
