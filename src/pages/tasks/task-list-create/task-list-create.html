<ion-header>
    <ion-navbar color="blue">
      <ion-title>Create task list</ion-title>
    </ion-navbar>  
  </ion-header>
  
  <ion-content no-margin>
    <ion-card>
      <div class='pb-10'>
        <ion-label>Task list</ion-label>
        <ion-input placeholder='Task list' [(ngModel)]='listTitle' [ngClass]='titleClass'></ion-input>
      </div>
      <div class='pb-10'>
        <ion-label>Description</ion-label>
        <ion-textarea placeholder='Description' [(ngModel)]='listSummary' [ngClass]='summaryClass'></ion-textarea>
      </div>
      <div class='pb-10'>
        <drop-down-select [entity]='{allItems: spaces, label: "Space", isRequired: 0}' (select)='setSpace($event)'></drop-down-select>
      </div>
      <div class='pt-10'>
        <button ion-button class='btn-cancel' color="light" (click)='cancel()'>Cancel</button>
        <button ion-button class='btn-save' color="secondary" (click)='save()'>Create List</button>    
      </div>
    </ion-card>
  </ion-content>
