<ion-header>
    <ion-navbar color="blue">
      <ion-title>Add Task</ion-title>
    </ion-navbar>  
  </ion-header>
  
  <ion-content no-margin>
    <ion-card>
      <div class='pb-10'>
        <ion-label>Task name</ion-label>
        <ion-input placeholder='Task title' [(ngModel)]='taskTitle' [ngClass]='titleClass'></ion-input>
      </div>
      <div class='pb-10'>
        <ion-label>Description</ion-label>
        <ion-textarea placeholder='Description' [(ngModel)]='taskSummary' [ngClass]='summaryClass'></ion-textarea>
      </div>
      <div>
        <ion-label>Due Date</ion-label>
        <ion-input [(ngModel)]="dueDate" mbsc-date></ion-input>
      </div>
      <div class='pb-10'>
        <drop-down-select [entity]='{allItems: d_assigntos, label: "Assign to", isRequired: 0}' (select)='setAssignTo($event)'></drop-down-select>
      </div>
      <div class='pt-10'>
        <attach-files (files)="setFiles($event)"></attach-files>    
      </div>
      <div class='pt-10'>
        <button ion-button class='btn-cancel' color="light" (click)='cancel()'>Cancel</button>
        <button ion-button class='btn-save' color="secondary" (click)='save()'>Create List</button>    
      </div>
    </ion-card>
  </ion-content>
