<ion-header>
  <ion-navbar>
    <ion-title>{{ "CREATE.NEWFORUM" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getCategories($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <div class='pb-10 pt-15'>
      <ion-label> Forum Name <i class="fa fa-star fa-1 fa-red" aria-hidden="true"></i></ion-label>
      <ion-input id='headline' [(ngModel)]='contentTitle' [ngClass]='titleClass' (ionFocus)='getFocus()'></ion-input>
    </div>
    <div class='pb-10'>
      <ion-label> URL Stub <i class="fa fa-star fa-1 fa-red" aria-hidden="true"></i></ion-label>
      <ion-input id='stub' [(ngModel)]='urlStub' [ngClass]='stubClass' (ionFocus)='getFocus()'></ion-input>
    </div>
    <div class='pb-10'>
      <ion-label> Description <i class="fa fa-star fa-1 fa-red" aria-hidden="true"></i></ion-label>
      <ion-textarea id='summary' placeholder='{{"CREATE.SUMMARY" | translate }}' [(ngModel)]='contentSummary' [ngClass]='summaryClass' (ionFocus)='getFocus()'></ion-textarea>
    </div>
  </ion-card>
  <ion-card>
    <button ion-button class='btn-cancel' color="light" (click)='cancel()'>{{"CREATE.CANCEL" | translate}}</button>
    <button ion-button class='btn-save' color="secondary" (click)='save()'>{{"CREATE.SAVE" | translate}}</button>    
  </ion-card>
</ion-content>
