<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{"ANNOUNCEMENT.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-margin>
  <div class="article-content" padding>
    <loader *ngIf="isLoading"></loader>
    <div class="article-title-detail" text-center *ngIf="!isLoading && item">
      <img class="profile-img"
        [src]="item?.SpaceImageUrl | secure | async">
      <span>
        <h3>
          {{item?.PropertyName}}
        </h3>
      </span>
    </div>
    <div class="article-desc" *ngIf="!isLoading && item">
      <p [innerHtml]="item?.PropertyValue"></p>
    </div>
  </div>  
</ion-content>
