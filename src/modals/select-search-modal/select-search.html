<ion-header [ngClass]="{'is-iphone-x': isIphoneX}">
  <ion-navbar color="blue">
    <ion-title>{{ label }}</ion-title>
    <!-- <back-button (click)='back()'></back-button> -->
    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        {{ "CREATE.CANCEL" | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content no-margin>
  <ion-searchbar [(ngModel)]="searchString" (input)="search()" placeholder="{{'MODAL.SEARCH...' | translate}}" ></ion-searchbar>
  <div class='item-wrapper' (click)='select(item)' *ngFor='let item of tmpItems'>
    <span for="">{{item.name}}</span>
    <ion-icon name="md-checkmark" [hidden]='!item.default'></ion-icon>
  </div>  
</ion-content>
