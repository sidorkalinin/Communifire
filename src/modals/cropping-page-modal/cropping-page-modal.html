<ion-header [ngClass]="{'is-iphone-x': isIphoneX}">
  <ion-navbar color="blue">
    <!-- <ion-title>{{ label }}</ion-title> -->
    <!-- <back-button (click)='back()'></back-button> -->
    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        {{ "CREATE.BACK" | translate }}
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="cropDone()">
        {{ "CREATE.CROP" | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content no-margin>
  <img #imageSrc (load)="cropImage()" />
</ion-content>
